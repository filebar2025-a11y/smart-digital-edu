<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Digital Edu - Login</title>
<style>
    body { font-family: Arial, sans-serif; background-color: #f4f6f9; display:flex; justify-content:center; align-items:center; height:100vh; }
    .login-box { background:white; padding:30px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); width:300px; }
    input { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ccc; }
    button { width:100%; padding:10px; background:#007BFF; color:white; border:none; border-radius:5px; cursor:pointer; }
    button:hover { background:#0056b3; }
</style>
</head>
<body>
<div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button type="submit">Login</button>
    </form>
</div>

<script>
const users = [
    {username: "fileber", password: "12345", role: "student"},
    {username: "phetroos", password: "teacher123", role: "teacher"},
    {username: "admin", password: "admin123", role: "admin"}
];

document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if(username === "" || password === "") {
        alert("Please enter username and password!");
        return;
    }

    const user = users.find(u => u.username === username && u.password === password);

    if(user){
        alert("Login successful! Redirecting...");
        // Role-based redirect
        if(user.role === "student") window.location.href = "student_dashboard.html";
        else if(user.role === "teacher") window.location.href = "teacher_dashboard.html";
        else if(user.role === "admin") window.location.href = "admin_dashboard.html";
    } else {
        alert("Invalid username or password!");
    }
});
</script>
</body>
</html>
